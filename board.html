<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function chk() {
		if(!frm.title.value){
			alert("제목은?");
			frm.title.focus();
			return false;
			
		}
		if(!frm.writer.value){
			alert("누가?");
			frm.wirter.focus();
			return false;
			
		}
		if(!frm.content.value){
			alert("무슨말?");
			frm.content.focus();
			return false;
			
		}
		return true;
		
	}

</script>

</head>
<body>
			<h1>게시판</h1>
			<form action="Board" name="frm" method="post" onsubmit="return chk()"> <!-- 가기전에 체크 -->
			<table>
					<tr>
					<td>제목</td>
					<td><input type="text" name="title"></td>
					</tr>
					<tr>
					<td>작성자</td>
					<td><input type="text" name="writer"></td>
					</tr>
					<tr>
					<td>내용</td>
					<td><textarea cols="40" rows="10" name="content"></textarea>
					</td>
					</tr>
					<tr> <td colspan="100"><input type="submit" value="완료"></td>
					</tr>
				
			</table>
			</form>
			
			
</body>
</html>
